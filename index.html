<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing dog </title>
    <!-- FONT AWSOME -->
    <script src="https://kit.fontawesome.com/b2775982c4.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-darkSlateGrey h-screen flex justify-center items-center ">

    <div class="bg-white w-[375px]  rounded-xl lg:w-[1200px] lg:flex m-10 lg:h-[100vh]">
        <img class="w-full h-full  rounded-xl lg:hidden" src="images/domestic-dog-3183373_1280.jpg"
            alt="ilustration with tablet screen and charts in red, purple and orange colors">
        <div class="px-4 pb-8 space-y-4 text-darkSlateGrey CARD-BODY flex flex-col justify-center">
            <p class="my-6 text-4xl font-bold">Dog Missing!</p>
            <p class="text-5xl">Have you seen my dog Rex?</p>
            <ul>
                <li class="flex items-start mb-4"><i class="fa-solid fa-dog text-4xl mr-3"></i> He went missing
                    last Saturday (30.09.2023)
                </li>
                <li class="flex items-start mb-4"><i class="fa-solid fa-paw text-4xl mr-3"></i> He wore a red collar
                </li>
                <li class="flex items-start mb-4"><i class="fa-solid fa-bone text-4xl mr-3"></i> He is nice and friendly
                </li>
                <li class="flex items-start mb-4"><i class="fa-solid fa-phone text-4xl mr-3"></i>If you have seen him,
                    call 123-45-67!
                </li>
            </ul>
            <div>
                <label class="block font-bold mt-6" for="">Or contact us through email</label>
                <input class="w-full p-4 rounded-xl border border-gray-400" type="text" name="" id="email"
                    placeholder="email@example.com">
                <input class="w-full p-4 rounded-xl border border-gray-400 mt-3" type="text" name="" id="messege"
                    placeholder="text">
            </div>
            <button
                class="w-full bg-darkSlateGrey text-white py-2 rounded-[10px] hover:bg-charcoalGrey transition-colors">
                Send message and help us find Rex</button>
        </div>
        <img class="my-5 hidden lg:block lg:rounded-xl lg:mr-5" src="images/domestic-dog-3183373_1920.jpg" alt="">
    </div>
</body>

</html>
